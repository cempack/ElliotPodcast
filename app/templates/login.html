<!-- app/templates/login.html -->

{% extends 'base.html' %}

{% block content %}

    <style>

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #161C20;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Form */
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #181818;
            background-clip: padding-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: none;
            border-radius: 4px;
            transition: background-color 0.15s ease-in-out;
            background-color: #157B55;
            color: #ffffff;
        }

        .input_div {
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #145D44;
        }

        /* Links */
        .content a {
            color: #18B777;
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }

        .content a:hover {
            color: #157B55;
        }

        /* Custom Styles */
        .container {
            background-color: #161C20;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
        }

    </style>

    <h2>Se connecter</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
        <div class="input_div">
            <label for="username">Nom d'utilisateur (ou email) :</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input_div">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Se connecter">
        </div>
    </form>
    <p>Vous n'avez pas de compte ? <a href="{{ url_for('main.register') }}">Inscrivez-vous</a></p>
{% endblock %}
